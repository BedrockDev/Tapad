apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.bedrock.padder"
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 8
        versionName "2.2 Official Release"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.+'
    compile 'com.android.support:cardview-v7:24.+'
    compile 'com.android.support:design:24.+'
    compile 'com.android.support:palette-v7:24.+'
    compile 'com.android.support:support-compat:24.2.0'
    compile 'uk.co.samuelwall:material-tap-target-prompt:1.2.0' // Material Quickstart Lib
    compile ('com.android.support:support-v4:24.+'){
        force = true;
    }
    compile 'com.afollestad.material-dialogs:commons:0.9.0.1' // Material Dialog Lib
}
